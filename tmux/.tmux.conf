
# Advertise the modern tmux terminal type to apps inside panes
set -g default-terminal "tmux-256color"

# Enable truecolor (RGB) for both inner and outer terminals (tmux >= 3.2)
# Inner: tmux-256color (what apps inside panes see)
# Outer: xterm-256color (what iTerm2/SSH presents to tmux)
set -as terminal-features ",tmux-256color:RGB"
set -as terminal-features ",xterm-256color:RGB"

set -g history-limit 200000
set -g mouse on

set -g set-clipboard on
set -g allow-passthrough on
